<ons-page>
    <ons-navigator swipeable id="myNavigator_search" page="search.html"></ons-navigator>
    <template id="search.html">
        <ons-page id="search">
            <ons-toolbar>
                <div class="left">
                    <ons-back-button></ons-back-button>
                </div>
                <div class="center toolbartitle">
                    ค้นหา </div>
            </ons-toolbar>
            <div class="container">
                <p style="text-align: center; margin-top: 10px;" fullscreen>
                    <ons-search-input placeholder="" onchange="Src()" class="searchSize" id="Srcname">
                    </ons-search-input>
                </p>
                <ons-carousel swipeable auto-scroll overscrollable id="carouselSearch" style="text-align: center;" item-width="105px">
                    <ons-carousel-item>
                        <div class="button" style="width: 100px;" id="action">ช่างไฟฟ้า</div>
                    </ons-carousel-item>
                    <ons-carousel-item>
                        <div class="button" style="width: 100px;" id="anime">ช่างประปา</div>
                    </ons-carousel-item>
                    <ons-carousel-item>
                        <div class="button" style="width: 100px;" id="comedy">ช่างแอร์</div>
                    </ons-carousel-item>
                    <ons-carousel-item>
                        <div class="button" style="width: 100px;" id="drama">ช่างหลังคา</div>
                    </ons-carousel-item>
                    <ons-carousel-item>
                        <div class="button" style="width: 100px;" id="horror">ช่างเชื่อม</div>
                    </ons-carousel-item>
                    <ons-carousel-item>
                        <div class="button" style="width: 100px;" id="fantasy">ช่างยนต์</div>
                    </ons-carousel-item>
                    <ons-carousel-item>
                        <div class="button" style="width: 100px;" id="romance">ช่างก่อสร้าง</div>
                    </ons-carousel-item>
                </ons-carousel>    
                <ons-row class="user_cover" id="listMovie">
                </ons-row>
            </div>
        </ons-page>
    </template>
</ons-page>
